              <form>
                <div class="form-grid">
                  <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre">
                  </div>

                  </div>
      
                  <div class="form-group">
                    <label for="correo">Correo</label>
                    <input type="email" id="correo" name="correo">
                  </div>
      
                  <div class="form-group">
                    <label for="celular">Celular</label>
                    <input type="tel" id="celular" name="celular">
                  </div>
      
                  <div class="form-group" style="grid-column: span 2;">
                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion" name="direccion">
                  </div>
                </div>
      
                <div class="buttons">
                  <button type="submit" class="btn">Guardar</button>

                  <button type="button" class="btn cancel">Cancelar</button>
                  </a>

        <script>
          document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío para validar primero
        
            // Obtener valores
            const nombre = document.getElementById('nombre').value.trim();
            const cuenta = document.getElementById('cuenta').value.trim();
            const cedula = document.getElementById('cedula').value.trim();
            const contrasena = document.getElementById('contrasena').value;
            const correo = document.getElementById('correo').value.trim();
            const celular = document.getElementById('celular').value.trim();
            const direccion = document.getElementById('direccion').value.trim();
        
            // Expresiones regulares
            const correoRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const celularRegex = /^[0-9]{7,15}$/; // solo números, entre 7 y 15 dígitos
        
            // Validaciones
            if (!nombre) {
              alert('Por favor, ingresa el nombre.');
              return;
            }
        
            if (!cuenta || isNaN(cuenta)) {
              alert('Por favor, ingresa un número de cuenta válido.');
              return;
            }
        
            if (!cedula) {
              alert('Por favor, ingresa la cédula.');
              return;
            }
        
            if (!contrasena || contrasena.length < 6) {
              alert('La contraseña debe tener al menos 6 caracteres.');
              return;
            }
        
            if (!correo || !correoRegex.test(correo)) {
              alert('Por favor, ingresa un correo válido.');
              return;
            }
        
            if (!celular || !celularRegex.test(celular)) {
              alert('Por favor, ingresa un número de celular válido (solo números, entre 7 y 15 dígitos).');
              return;
            }
        
            if (!direccion) {
              alert('Por favor, ingresa la dirección.');
              return;
            }
        
            // Si pasa todas las validaciones, se puede enviar el formulario
            // Aquí puedes hacer un submit real o manejar con fetch/ajax
            alert('Formulario válido. Enviando datos...');
            this.submit();
            window.location.href = 'listaEmbajadora.html';
          });
        </script>
